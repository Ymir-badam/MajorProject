        <br><h2 style="color: rgb(0, 8, 8);text-align: center;" class="px-6 py-3 text-lg font-semibold bg-yellow-500 text-black rounded-xl ">Assessment Result:</h2>
        <br><p id="assessmentResult" style="color: rgb(0, 8, 8);text-align: center;" class="px-6 py-3 text-lg font-semibold bg-yellow-500 text-black rounded-xl "></p>
    </div>

    <script>
        function assessAnxiety() {
            var answers = {
                q1: parseInt(document.getElementById('q1').value),
                q2: parseInt(document.getElementById('q2').value),
                q3: parseInt(document.getElementById('q3').value),
                q4: parseInt(document.getElementById('q4').value),
                q5: parseInt(document.getElementById('q5').value),
                q6: parseInt(document.getElementById('q6').value),
                q7: parseInt(document.getElementById('q7').value),
                q8: parseInt(document.getElementById('q8').value),
                q9: parseInt(document.getElementById('q9').value),
                q10: parseInt(document.getElementById('q10').value)
            };

            var totalScore = answers.q1 + answers.q2 + answers.q3 + answers.q4 + answers.q5 +
                             answers.q6 + answers.q7 + answers.q8 + answers.q9 + answers.q10;

            var resultContainer = document.getElementById('resultContainer');
            var assessmentResult = document.getElementById('assessmentResult');

            var interpretation = "";

            if (totalScore <= 9) {
                interpretation = "Your anxiety levels seem relatively low, but it's important to monitor your well-being.";
            } else if (totalScore <= 19) {
                interpretation = "You are experiencing mild anxiety symptoms. Consider practicing relaxation techniques and self-care.";
            } else if (totalScore <= 29) {
                interpretation = "You are experiencing moderate anxiety symptoms. It's advisable to seek professional help and support.";
            } else {
                interpretation = "You are experiencing severe anxiety symptoms. Please seek immediate professional assistance.";
            }

            assessmentResult.innerHTML = interpretation;
            resultContainer.style.display = 'block';
        }
    </script>
